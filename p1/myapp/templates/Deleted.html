<!DOCTYPE html>
<html lang="ru">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>Website</title>
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'all.min.css' %}">
</head>
<body>
	<div class="navigation">
		<div class="nav-menu">
			<ul class="menu">
				<li class="nav-item"><a href="http://127.0.0.1:8000/myapp/main/" class="nav-link">Главная страница</a></li>
				<li class="nav-item"><a href="http://127.0.0.1:8000/myapp/main/request/" class="nav-link">Запрос</a></li>
				<li class="nav-item"><a href="http://127.0.0.1:8000/myapp/main/history/" class="nav-link">История запросов</a></li>
			</ul>
		</div>
	</div>
	<div class="main-information">
	<form>
			<fieldset>
 				<h4>Удаленная информация запроса номер {{ header_number }}</h4>
				<h4>Сайт: {{ header_site }}</h4>
				<h4>Хост: {{ header_host }}</h4>
				<h4>URL: {{ header_url }}</h4>
				<h4>Текст:</h4>
				<p><textarea readonly="readonly" cols="100" rows="20">{{ text }}</textarea></p>
				<button formaction="http://127.0.0.1:8000/myapp/main/request/">Еще запрос</button>
				<button formaction="http://127.0.0.1:8000/myapp/main/request/work/{{ header_number }}/">Основная информация</button>
				<button formaction="http://127.0.0.1:8000/myapp/main/request/work/{{ header_number }}/ignored/">Игнорируемая информация</button>
				</fieldset>
	</form>
		</div>
</body>
</html>
