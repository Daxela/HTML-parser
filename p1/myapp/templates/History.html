<!DOCTYPE html>
<html lang="ru">
<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>Website</title>
	<style>
   	table {
    	table-layout: fixed;
    	width:100%
	}
	td {
    	word-wrap:break-word;
	}
  	</style>
	<link rel="stylesheet" href="{% static 'style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'all.min.css' %}">
</head>
<body>
	<div class="navigation">
		<div class="nav-menu">
			<ul class="menu">
				<li class="nav-item"><a href="http://127.0.0.1:8000/myapp/main/" class="nav-link">Главная страница</a></li>
				<li class="nav-item"><a href="http://127.0.0.1:8000/myapp/main/request/" class="nav-link">Запрос</a></li>
				<li class="nav-item"><a href="http://127.0.0.1:8000/myapp/main/history/" class="nav-link">История запросов</a></li>
			</ul>
		</div>
		
	</div>

	<div class="main-information">
		<fieldset style="height: 545px; overflow: auto;">
		<table>
		  <tr>
			  <th>№</th>
			  <th>Адрес страницы</th>
			  <th>Имя сайта</th>
			  <th>Дата запроса</th>
		  </tr>

		{% for a in data %}
		  <tr>
			  <td><a href="http://127.0.0.1:8000/myapp/main/request/work/{{ a.0 }}" class="nav-link">{{ a.0 }}</a></td>
			  <td>{{ a.1 }}</td>
			  <td>{{ a.2 }}</td>
			  <td>{{ a.3 }}</td>
		  </tr>
		{% endfor %}
		  
		</table>
		</fieldset>
	</div>
</body>
</html>
